<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
      
<div class="card">
    <div class="search">
        <input type="text" placeholder="digite a cidade" spellcheck="false">
        <button><img src="weather-app-img/images/search.png"></button>
    </div>
    <div class="error">
        <p>Cidade não existe!</p>
    </div>
    <div class="weather">
        <img src="weather-app-img/images/rain.png" class="weather-icon">
        <h1 class="temp">37°c</h1>
        <h2 class="city">Sorocaba</h2>
        <div class="details">
            <div class="col">
                <img src="weather-app-img/images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="weather-app-img/images/wind.png">
                <div>
                    <p class="wind">15 km</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
               


    <script src="beckend/index.js"></script>
</body>
</html>
